<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kalpira â€” Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: #0f172a;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    color: white;
}

/* Animated Gradient Background */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        #0f172a,
        #1e293b,
        #312e81,
        #0f172a
    );
    animation: bgMove 15s linear infinite;
    z-index: -2;
}

@keyframes bgMove {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Floating Blobs */
.blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.6;
    animation: float 10s ease-in-out infinite;
}

.blob1 {
    width: 300px;
    height: 300px;
    background: #6366f1;
    top: 10%;
    left: 10%;
}

.blob2 {
    width: 250px;
    height: 250px;
    background: #22d3ee;
    bottom: 10%;
    right: 15%;
    animation-delay: 3s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-40px); }
}

/* Glass Card */
.card {
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 60px 80px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 40px rgba(99,102,241,0.4);
    animation: fadeIn 2s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    letter-spacing: 4px;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #22d3ee, #6366f1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    font-size: 1rem;
    opacity: 0.8;
    margin-top: 10px;
}

/* Animated Dots */
.dots::after {
    content: '';
    animation: dots 2s infinite;
}

@keyframes dots {
    0% { content: ''; }
    33% { content: '.'; }
    66% { content: '..'; }
    100% { content: '...'; }
}

/* Subtle Glow Animation */
.card:hover {
    box-shadow: 0 0 60px rgba(34,211,238,0.6);
    transition: 0.4s ease;
}
</style>
</head>

<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="card">
    <h1>KALPIRA</h1>
    <p>Something Intelligent is Coming<span class="dots"></span></p>
</div>

</body>
</html>
