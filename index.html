<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalpira - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: #0a0a0a;
            position: relative;
            height: 100vh;
            width: 100vw;
            color: #ffffff;
        }

        /* Subtle gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #0a0a0a 100%);
            z-index: 0;
        }

        /* Animated grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Canvas for particles */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* 3D rotating geometric shape */
        .geometric-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1200px;
            z-index: 3;
        }

        .geometric-shape {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateGeometric 25s infinite linear;
        }

        @keyframes rotateGeometric {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .shape-face {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.4), rgba(10, 10, 10, 0.2));
            backdrop-filter: blur(10px);
        }

        .shape-face.front { transform: translateZ(150px); }
        .shape-face.back { transform: translateZ(-150px) rotateY(180deg); }
        .shape-face.right { transform: rotateY(90deg) translateZ(150px); }
        .shape-face.left { transform: rotateY(-90deg) translateZ(150px); }
        .shape-face.top { transform: rotateX(90deg) translateZ(150px); }
        .shape-face.bottom { transform: rotateX(-90deg) translateZ(150px); }

        /* Floating lines */
        .line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: lineFloat 8s ease-in-out infinite;
        }

        .line1 {
            width: 400px;
            top: 20%;
            left: -400px;
            animation-delay: 0s;
        }

        .line2 {
            width: 500px;
            top: 40%;
            right: -500px;
            animation-delay: 2s;
        }

        .line3 {
            width: 350px;
            top: 60%;
            left: -350px;
            animation-delay: 4s;
        }

        .line4 {
            width: 450px;
            top: 80%;
            right: -450px;
            animation-delay: 6s;
        }

        @keyframes lineFloat {
            0% { transform: translateX(0); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateX(calc(100vw + 600px)); opacity: 0; }
        }

        /* Brand section */
        .brand-section {
            position: relative;
            z-index: 15;
            text-align: center;
            margin-bottom: 80px;
        }

        .brand-name {
            font-size: 96px;
            font-weight: 200;
            letter-spacing: 20px;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-name::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            margin: 30px auto 0;
            animation: lineGlow 2s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .tagline {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1.5s ease 0.3s forwards;
        }

        /* Coming Soon */
        .coming-soon-text {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 1.5s ease 0.6s forwards;
        }

        /* Social links */
        .social-links {
            position: relative;
            z-index: 15;
            display: flex;
            gap: 30px;
            opacity: 0;
            animation: fadeInUp 1.5s ease 0.9s forwards;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            border-color: rgba(255, 255, 255, 0.6);
            color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        /* Ambient light effect */
        .ambient-light {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 100, 200, 0.1), transparent 70%);
            pointer-events: none;
            z-index: 1;
            animation: ambientMove 20s ease-in-out infinite;
        }

        .light1 {
            top: -300px;
            left: -300px;
        }

        .light2 {
            bottom: -300px;
            right: -300px;
            animation-delay: -10s;
        }

        @keyframes ambientMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 100px) scale(1.2); }
        }

        /* Noise texture overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            z-index: 4;
            pointer-events: none;
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            z-index: 5;
            animation: scanlineMove 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 48px;
                letter-spacing: 10px;
            }

            .tagline {
                font-size: 14px;
                letter-spacing: 4px;
            }

            .coming-soon-text {
                font-size: 16px;
                letter-spacing: 4px;
            }

            .geometric-shape {
                width: 200px;
                height: 200px;
            }

            .shape-face {

                height: 200px;
            }

            .shape-face.front { transform: translateZ(100px); }
            .shape-face.back { transform: translateZ(-100px) rotateY(180deg); }
            .shape-face.right { transform: rotateY(90deg) translateZ(100px); }
            .shape-face.left { transform: rotateY(-90deg) translateZ(100px); }
            .shape-face.top { transform: rotateX(90deg) translateZ(100px); }
            .shape-face.bottom { transform: rotateX(-90deg) translateZ(100px); }
        }

        /* Cursor glow effect */
        .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent 70%);
            pointer-events: none;
            z-index: 6;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        /* Minimal loading indicator */
        .loading-indicator {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            z-index: 15;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: loadingMove 2s ease-in-out infinite;
        }

        @keyframes loadingMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        /* Floating dots */
        .floating-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: dotFloat 15s ease-in-out infinite;
        }

        @keyframes dotFloat {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            50% { transform: translate(var(--tx), var(--ty)); opacity: 0.8; }
        }

        .dot1 {
            top: 20%;
            left: 15%;
            --tx: 100px;
            --ty: -80px;
            animation-delay: 0s;
        }

        .dot2 {
            top: 60%;
            left: 80%;
            --tx: -120px;
            --ty: 90px;
            animation-delay: 3s;
        }

        .dot3 {
            top: 40%;
            left: 10%;
            --tx: 80px;
            --ty: 100px;
            animation-delay: 6s;
        }

        .dot4 {
            top: 75%;
            left: 70%;
            --tx: -90px;
            --ty: -70px;
            animation-delay: 9s;
        }

        .dot5 {
            top: 30%;
            left: 85%;
            --tx: -60px;
            --ty: 80px;
            animation-delay: 12s;
        }

        /* Vertical lines decoration */
        .vertical-line {
            position: fixed;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        }

        .vline1 { left: 20%; }
        .vline2 { left: 40%; }
        .vline3 { left: 60%; }
        .vline4 { left: 80%; }

        /* Holographic effect */
        .holographic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.01) 50%, 
                transparent 70%);
            background-size: 200% 200%;
            animation: holographicShift 10s ease infinite;
            pointer-events: none;
            z-index: 7;
        }

        @keyframes holographicShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Corner decorations */
        .corner-decoration {
            position: fixed;
            width: 80px;
            height: 80px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 8;
        }

        .corner-tl {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }

        /* Pulse ring */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulseExpand 4s ease-out infinite;
        }

        @keyframes pulseExpand {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 1.5s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 3s;
        }
    </style>

    <script>
        // Particle system
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 60;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.3 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Connect nearby particles
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 120)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // Cursor glow effect
        const cursorGlow = document.getElementById('cursorGlow');
        let mouseX = 0;
        let mouseY = 0;
        let currentX = 0;
        let currentY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorGlow.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            cursorGlow.style.opacity = '0';
        });

        function updateCursorGlow() {
            currentX += (mouseX - currentX) * 0.1;
            currentY += (mouseY - currentY) * 0.1;
            
            cursorGlow.style.left = currentX + 'px';
            cursorGlow.style.top = currentY + 'px';
            
            requestAnimationFrame(updateCursorGlow);
        }

        updateCursorGlow();

        // Parallax effect on geometric shape
        document.addEventListener('mousemove', (e) => {
            const geometricShape = document.querySelector('.geometric-shape');
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
            
            geometricShape.style.transform = `rotateX(${mouseY}deg) rotateY(${mouseX}deg)`;
        });

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Performance optimization for mobile
        if (window.innerWidth < 768) {
            particles.length = 30;
        }

        // Prevent right-click context menu for cleaner experience
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Add subtle parallax to floating elements
        document.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.floating-dot');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            dots.forEach((dot, index) => {
                const speed = (index + 1) * 5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                dot.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
